<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      animation: fadeIn 1s ease-in;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px #800080, 0 0 20px #800080;
    }

    p {
      font-size: 20px;
      margin: 20px auto 40px;
      max-width: 600px;
      line-height: 1.6;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      border: 2px solid #fff;
      box-shadow: 0 0 20px #fff;
      margin: 0 auto 30px;
      display: block;
    }

    .nav-links {
      margin: 20px auto;
    }

    .nav-links a {
      background-color: #fff;
      color: purple;
      text-decoration: none;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      display: inline-block;
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: purple;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 0 15px purple;
    }

    hr {
      margin-top: 50px;
      border: 1px solid #fff;
      opacity: 0.2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>abderazzak el alami</h1>

  <img src="WhatsApp Image 2025-08-27 at 17.50.30_f125755b.jpg" alt="HTML logo" />

  <p> the first web site of my life for learn programming and learn html and css </p>

  <div class="nav-links">
    <a href="abderazzak.html">home</a>
    <a href="abdo.html">store</a>
    <a href="index.html">back</a>
  </div>
  <hr>
</body>
</html>
