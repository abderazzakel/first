<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom One Image Only</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .container img {
      width: 150px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid  #800080;
      overflow: hidden;
      z-index: 1000;
    }
    .container img {
      box-shadow: 0 0 10px  #800080;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 25px  #800080;
    }
  </style>
</head>
<body>

  <div class="container">
